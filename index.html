<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="QR Code Generator Online">
    <meta name="keywords" content="QR Code, Generator, Online">
    <meta name="author" content="OCEAN OF ANYTHING">
    <meta property="og:title" content="QR Code Generator Online">
    <meta property="og:description" content="QR Code Generator Online is a simple web-based tool that lets you generate QR codes for free. You can create QR codes for URLs, text, phone numbers, SMS, email addresses, and more.">
    <meta property="og:image" content="preview.png">
    <meta property="og:url" content="https://oceanofanythingofficial.github.io/QR-Code-Generator-Online/">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="QR Code Generator Online">
    <meta property="og:locale" content="en_US">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>QR Code Generator Online</h1>
        <p>Paste any url or text to generate QR code</p>
      </header>
      <div class="form">
        <input type="text" spellcheck="false" placeholder="Max Input 2000 Characters" maxlength="2000">
        <button>Generate QR Code</button>
      </div>
      <div class="qr-code">
        <img src="" alt="qr-code">
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
